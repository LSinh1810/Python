<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tên</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Nhập tên của bạn</h1>
        <form method="POST" action="{{ url_for('home.enter_name') }}">
            <input type="text" name="username" placeholder="Tên của bạn" required>
            <button type="submit">Bắt đầu chơi</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
