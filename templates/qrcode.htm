<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="share-page">
        <div class="share-container">

            <div class="share-link">
                <input type="text" value="https://carogames.qlda.vn/{{ room_code }}" readonly id="room-link">
                <button class="copy-btn" onclick="copyLink()">üìã</button>

            <div class="qr-code">

            <div class="waiting-text">
                <p>ƒêang ch·ªù ng∆∞·ªùi ch∆°i tham gia...</p>

            <div class="qr-buttons">

                <a href="{{ url_for('home.index') }}" class="btn secondary-btn">Tr·ªü v·ªÅ</a>
            </div>

    </div>
    
    <script>
        // Connect to Socket.IO
        const socket = io();
        const roomCode = "{{ room_code }}";
        
        // Join the room
        socket.emit('join', {room: roomCode});
        
        // Listen for player joined event
        socket.on('player_joined', function(data) {
            // Redirect to the game page
            window.location.href = "/play/pvp/" + roomCode;
        });
        
        function copyLink() {
            const linkInput = document.getElementById('room-link');
            linkInput.select();
            document.execCommand('copy');
            
            // Show copied notification
            alert('Link copied to clipboard!');
        }
    </script>
</body>
